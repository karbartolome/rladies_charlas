# El uso de diversos lenguajes en rmarkdown

Para trabajar con distintos lenguajes en Rmarkdown, se utilizan **`chunks`** que indiquen el lenguaje que se quiere utilizar: 

````
```{r}
# Ac√° se escribe c√≥digo R 
```
````
````
```{python}
# Ac√° se escribe c√≥digo Python
```
````
````
```{julia}
# Ac√° se escribe c√≥digo Julia
```
````
````
```{sql}
# Ac√° se escribe sql
```
````

Etc.

# R en Rmarkdown

üîπ En **Rmarkdown**, se utiliza un chunk R para cargar los paquetes R üì¶


```r
library(reticulate) # python
library(tidyverse)  # manipulaci√≥n de datos
library(gt)         # tablas
```

---




# Python en Rmarkdown

üîπ Definir un `conda environment` a utilizar. 


```r
reticulate::conda_create(envname='rladies', 
                         python_version="3.8.8")
```

-------------------------------------

üîπ Desde la terminal, ejecutar los siguientes comandos:

.panelset[
.panel[.panel-name[conda env list]

Se visualizan los environments con `conda env list`

]

.panel[.panel-name[conda activate]

Se activa con: `conda activate rladies`

]

.panel[.panel-name[conda remove]

Si se quiere remover el environment, primero es necesario activar el environment base, y luego se remueve el environment creado:

- Se activa el environment base: `conda activate`

- Se remueve el environment: `conda remove --name rladies --all`

]

]

# Python en Rmarkdown

üîπ Se instalan los paquetes üì¶ a utilizar. En este caso, lo hice desde la terminal, teniendo activado el environment:

    -   [x] ‚ûï **numpy**: conda install numpy

    -   [x] üêº **pandas**: conda install pandas 
    
    -   [x] üìä **seaborn**: conda install seaborn
    
    -   [x] üî¨ **statsmodels**: conda install -c anaconda statsmodels
    
Tambi√©n es posible realizar la instalaci√≥n de paquetes con la funci√≥n `conda_install` de {reticulate} üì¶ , aunque yo siempre lo hice desde la terminal. 

---

üîπSe define que el environment a utilizar es el que ha sido creado: 


```r
reticulate::use_condaenv(condaenv = 'rladies', 
                         required = TRUE)
```

&lt;img src="images/its_happening.gif" width="45%" style="display: block; margin: auto;" /&gt;


üîπSe utiliza un `chunk python` para cargar los paquetes `python`:


```python
import pandas as pd             # manipulaci√≥n de datos
import numpy as np              # manipulaci√≥n de datos
import matplotlib.pyplot as plt # visualizaci√≥n
import seaborn as sns           # visualizaci√≥n
```




---

# Diferentes objetos:


| R                      | Python            | Examples                                         |
|:-----------------------|:------------------|:-------------------------------------------------|
| Single-element vector  | Scalar            | `1`, `1L`, `TRUE`, `"foo"`                       |
| Multi-element vector   | List              | `c(1.0, 2.0, 3.0)`, `c(1L, 2L, 3L)`              |
| List of multiple types | Tuple             | `list(1L, TRUE, "foo")`                          |
| Named list             | Dict              | `list(a = 1L, b = 2.0)`, `dict(x = x_data)`      |
| Matrix/Array           | NumPy ndarray     | `matrix(c(1,2,3,4), nrow = 2, ncol = 2)`         |
| Data Frame             | Pandas DataFrame  | `data.frame(x = c(1,2,3), y = c("a", "b", "c"))` |
| Function               | Python function   | `function(x) x + 1`                              |
| NULL, TRUE, FALSE      | None, True, False | `NULL`, `TRUE`, `FALSE`                          |

*    impo   &gt; quantile(df$impo,0.6) ) &amp;

  )

.panel[.panel-name[Python]


```python
filtro_py = (r.df

  .query("""
         a√±o == 2019 and                              \
                                                      \
         (expo   &gt; expo.quantile(0.6) or              \
          impo   &gt; impo.quantile(0.6)) and            \
                                                      \
         commodity.str.lower().str.contains('metal')
        """,  
        engine='python')                              
        
  .reset_index(drop=True)
)
```

.panel[.panel-name[R]


```r
agg_r &lt;- df %&gt;% 
  
  group_by(seccion) %&gt;%
  
  summarise(
    expo_total = sum(expo),
    impo_total = sum(impo),
    expo_prom = mean(expo),
    impo_prom = mean(impo),
  ) %&gt;%
  
  ungroup() %&gt;% 
  
  arrange(desc(expo_total))
```

.panel[.panel-name[Python]

```python
agg_py = (df_py

  .groupby('seccion', as_index=False)
  
  .agg(
     expo_total = ('expo','sum' ), 
     impo_total = ('impo','sum' ), 
     expo_prom  = ('expo','mean'), 
     impo_prom  = ('impo','mean')
   )
   
   .sort_values('expo_total', ascending=False)
   
   .reset_index(drop=True)
)
```

```r
secciones_relevantes &lt;- longer_r %&gt;%
