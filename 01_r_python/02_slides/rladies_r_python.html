# R en Rmarkdown

üîπ En **Rmarkdown**, se utiliza un `chunk R` para cargar los paquetes R üì¶


```r
library(reticulate) # python
library(tidyverse)  # manipulaci√≥n de datos
library(gt)         # tablas
```

# Python en Rmarkdown

üîπ Definir un `conda environment` a utilizar:


```r
reticulate::conda_create(envname='rladies', 
                         python_version="3.8.8")
```

# Python en Rmarkdown

üîπ Se instalan los paquetes üì¶ a utilizar. En este caso, lo hice desde la terminal, teniendo activado el environment:

    -   [x] ‚ûï numpy:       conda install -c conda-forge numpy

    -   [x] üêº pandas:      conda install -c conda-forge pandas 
    
    -   [x] üìä seaborn:     conda install -c conda-forge seaborn
    
    -   [x] üî¨ statsmodels: conda install -c conda-forge statsmodels
    
Tambi√©n es posible realizar la instalaci√≥n de paquetes con la funci√≥n `conda_install` de {reticulate} üì¶ , aunque yo siempre lo hice desde la terminal. 

---

üîπSe define que el environment a utilizar es el que ha sido creado: 


```r
reticulate::use_condaenv(condaenv = 'rladies', 
                         required = TRUE)
```

&lt;img src="images/its_happening.gif" width="45%" style="display: block; margin: auto;" /&gt;


üîπSe utiliza un `chunk python` para cargar los paquetes `python` üì¶:


```python
import pandas as pd             # manipulaci√≥n de datos
import numpy as np              # manipulaci√≥n de datos
import matplotlib.pyplot as plt # visualizaci√≥n
import seaborn as sns           # visualizaci√≥n
```



---

# üìù Diferentes objetos:


| R                      | Python            | Examples                                         |
|:-----------------------|:------------------|:-------------------------------------------------|
| Single-element vector  | Scalar            | `1`, `1L`, `TRUE`, `"foo"`                       |
| Multi-element vector   | List              | `c(1.0, 2.0, 3.0)`, `c(1L, 2L, 3L)`              |
| List of multiple types | Tuple             | `list(1L, TRUE, "foo")`                          |
| Named list             | Dict              | `list(a = 1L, b = 2.0)`, `dict(x = x_data)`      |
| Matrix/Array           | NumPy ndarray     | `matrix(c(1,2,3,4), nrow = 2, ncol = 2)`         |
| Data Frame             | Pandas DataFrame  | `data.frame(x = c(1,2), y = c("a", "b"))`        |
| Function               | Python function   | `function(x) x + 1`                              |
| NULL, TRUE, FALSE      | None, True, False | `NULL`, `TRUE`, `FALSE`                          |

```r

*   (expo   &gt; quantile(df$expo,0.6) |
*    impo   &gt; quantile(df$impo,0.6) ) &amp;
*

*   str_detect(tolower(commodity), 'metal')
  )

.panel[.panel-name[Python]


```python
filtro_py = (r.df

  .query("""
         a√±o == 2019 and                              \
                                                      \
         (expo   &gt; expo.quantile(0.6) or              \
          impo   &gt; impo.quantile(0.6)) and            \
                                                      \
         commodity.str.lower().str.contains('metal')
        """,  
        engine='python')                              
        
  .reset_index(drop=True)
)
```

Se busca estimar el coeficiente asociado al tama√±o de la clase, definido como la cantidad de estudiantes por la cantidad de profesores. 


```r
reg_lineal &lt;- lm(formula = math ~ tama√±o, data = CASchools)
```

Con {equatiomatic} se visualiza la ecuaci√≥n del modelo:


```r
equatiomatic::extract_eq(reg_lineal)
```

$$
\operatorname{math} = {\color{black}{\alpha}} + {\color{#e490e8}{\beta}}_{{\color{#e490e8}{1}}}(\operatorname{tama√±o}) + {\color{black}{\epsilon}}
$$

Tambi√©n es posible visualizar la regresi√≥n lineal estimada (con los coeficientes correspondientes):


```r
equatiomatic::extract_eq(reg_lineal, use_coefs=TRUE)
```

$$
\operatorname{\widehat{math}} = 691.42 - 1.94(\operatorname{tama√±o})
$$

El error de estimaci√≥n es la diferencia entre el valor observado y el valor predicho:

$$
\operatorname{math} - \operatorname{\widehat{math}} = \epsilon
$$
